<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت بزودی بالا می‌آید</title>
    <!-- لینک به Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- لینک به فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Vazir', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            overflow: hidden;
        }
        .coming-soon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            position: relative;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        p {
            font-size: 1.25rem;
        }
        .spinner-border {
            margin-top: 20px;
        }
        /* انیمیشن شناور */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <div class="content">
            <!-- اضافه کردن لوگو -->
            <img src="Foroozande.png" alt="لوگو" class="logo">
            
            <h1 class="display-4">سایت بزودی بالا می‌آید</h1>
            <p class="lead">ما در حال به‌روزرسانی هستیم. لطفاً بزودی دوباره سر بزنید.</p>
            
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- لینک به JavaScript های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
